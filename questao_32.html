<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Combustível</title>
    <script>
        function calcGasto() {
            let distancia = parseFloat(document.getElementById('distancia').value);
            let consumoPorKm = 14;
            let precoCombustivel = parseFloat(document.getElementById('precoCombustivel').value);
            let gasto = (distancia / consumoPorKm) * precoCombustivel;
            document.getElementById('resultado').innerText = `João gastará R$${gasto.toFixed(2)} para percorrer ${distancia}Km.`;
        }
    </script>
</head>
<body>
    <nav>
        <ul style="list-style-type: none;">
            <li><a href="atv2.html">Comprimento da Palavra</a></li>
            <li><a href="atv3.html">Valor do Terreno</a></li>
        </ul>
    </nav>
    <h1>Calcule o Gasto de Combustível</h1>
    <p>O carro em questão possue uma autonomia de 14km/l</p>
    <form>
        <label for="distancia">Distância a percorrer (km):</label>
        <input type="number" id="distancia" required><br><br>

        <label for="precoCombustivel">Preço do combustível (R$/litro):</label>
        <input type="number" step="0.01" id="precoCombustivel" required><br><br>

        <button type="button" onclick="calcGasto()">Calcular</button>
    </form>
    <p id="resultado"></p>
</body>
</html>
