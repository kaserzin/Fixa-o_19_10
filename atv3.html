<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor do Terreno</title>
    <script>
        function calcValor() {
            let comprimento = parseFloat(document.getElementById('comprimento').value);
            let altura = parseFloat(document.getElementById('altura').value);
            let area = comprimento * altura;
            let valorMetroQuadrado = 300;
            let valorTotal = area * valorMetroQuadrado;
            document.getElementById('resultado').innerText = `O terreno de ${comprimento}m de comprimento por ${altura}m de altura, que tem ${area}m², vale R$${valorTotal.toFixed(2)}.`;
        }
    </script>
</head>
<body>
    <nav>
        <ul style="list-style-type: none;">
            <li><a href="atv1.html">Cálculo de Combustível</a></li>
            <li><a href="atv2.html">Comprimento da Palavra</a></li>
        </ul>
    </nav>
    <h1>Calcule o Valor do Terreno</h1>
    <form>
        <label for="comprimento">Comprimento (m):</label>
        <input type="number" id="comprimento" required><br><br>

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" required><br><br>

        <button type="button" onclick="calcValor()">Calcular</button>
    </form>
    <p id="resultado"></p>
</body>
</html>
